<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form Survey Form</h1>
        <p id="description">Do ya like survey forms? Let us know!</p>
        <div id="form-div">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-layout" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" lass="form-layout" required>
                <label for="number" id="number-label">Survey forms completed</label>
                <input type="number" id="number" placeholder="1" min="1" max="99" lass="form-layout">
                <label for="dropdown">Favorite dropdown?</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Security question</option>
                    <option value="">Country</option>
                    <option value="">Quantity</option>
                </select>

                <p>Do you like radio buttons?</p>
                <div class="radios">
                    <input id="y" type="radio" name="radios" value="y">
                    <label for="y">Yes!</label>
                    <input id="n" type="radio" name="radios" value="n">
                    <label for="n">No?</label>
                    <input id="drop" type="radio" name="radios" value="drop">
                    <label for="drop">Dropdown</label>
                </div>

                <p>Pick your checkboxes (select all that apply)</p>
                <input type="checkbox" id="this" value="this">
                <label for="this">This one</label>
                <input type="checkbox" id="also" value="also">
                <label for="also">Also this one</label>
                <input type="checkbox" id="radio" value="radio">
                <label for="radio">Radio</label>

                <label for="comments">Tell us what you like about textareas in one textarea or less.</label>
                <textarea name="comments" id="comments" cols="30" rows="10">Enter additional comments here.</textarea>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>

    </div>
</body>

</html>
