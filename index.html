<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<h1 id="title">Survey Form</h1>
<p id="description">Penny for your thoughts?</p>
<form action="" id="survey-form">
    <label for="name-label">Name</label>
    <input type="text" id="name-label" placeholder="Enter your name">
    <label for="email-label">Email</label>
    <input type="email" id="email-label" placeholder="Enter your Email">
    <label for="number-label">Pick a number from 1-100</label>
    <input type="number" id="number-label" placeholder="1-100" min="1" max="100">
    <label for="dropdown">Pick a color!</label>
    <select name="dropdown" id="dropdown">
        <option value="">Red</option>
        <option value="">Blue</option>
        <option value="">Yellow</option>
    </select>
    <p>Select a size:</p>
    <input id="sm" type="radio" name="size">
    <label for="sm">Small</label>
    <input id="med" type="radio" name="size">
    <label for="med">Medium</label>
    <input id="lg" type="radio" name="size">
    <label for="lg">Large</label>
    <p>Pick your condiments</p>
    <input type="checkbox" id="ketchup" value="ketchup">
    <label for="ketchup">Ketchup</label>
    <input type="checkbox" id="mustard" value="mustard">
    <label for="mustard">Mustard</label>
    <input type="checkbox" id="mayo" value="mayo">
    <label for="mayo">Mayo</label>

    <label for="comments">Comments?</label>
    <textarea name="comments" id="comments" cols="30" rows="10">Enter additional comments here.</textarea>
    <button type="button">Submit</button>
</form>

</body>

</html>
